<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் செய்திகள் - Tamil News Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>தமிழ் செய்திகள்</h1>
            <p>ஒரே இடத்தில் அனைத்து முக்கியமான தமிழ் செய்திகள்</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="categories">
                <li><a href="#" class="active" data-category="general">முக்கிய செய்திகள்</a></li>
                <li><a href="#" data-category="business">வணிகம்</a></li>
                <li><a href="#" data-category="sports">விளையாட்டு</a></li>
                <li><a href="#" data-category="technology">தொழில்நுட்பம்</a></li>
                <li><a href="#" data-category="entertainment">மனோரஞ்சிதம்</a></li>
                <li><a href="#" data-category="health">ஆரோக்கியம்</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="செய்திகளில் தேடு...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>செய்திகள் ஏற்றுகிறது...</p>
        </div>

        <div id="news-container" class="news-grid"></div>

        <div id="error-message" class="error-message"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 தமிழ் செய்திகள். அனைத்து உரிமைகளும் பாதுகாக்கப்பட்டவை.</p>
            <p>API Powered by GNews</p>
        </div>
    </footer>

    <script src="news.js"></script>
</body>
</html>
